<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Статическая страница</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <div class="logo">Я</div>
            <div class="weather">
                <span class="weather-icon">☁️</span>
                <span class="weather-temp">+17°</span>
                <span class="weather-desc">Облачно</span>
            </div>
            <div class="currency">
                <span>USD 78,62</span>
                <span>EUR 89,25</span>
                <span>YDEX 4119,50</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="user-icons">
                <div class="icon user-profile" title="Профиль"></div>
                <div class="icon apps" title="Приложения"></div>
                <div class="icon mail" title="Почта"></div>
                <div class="icon cart" title="Корзина"></div>
            </div>
        </div>
    </header>

    <main class="content-container">
        <h1>Заголовок страницы</h1>
        <div class="page-content">
            <p>Это статический контент страницы.</p>
        </div>
    </main>
</body>
</html>
