<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Яндекс — быстрый поиск в интернете</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="logo-container" style="text-align: center; margin: 30px 0;">
        <img src="/static/images/yandex_browser_logo_big.png" alt="Yandex Browser" style="max-width: 300px; height: auto;" />
    </div>
    <header class="search-header" style="margin-top: 20px;">
        <form action="/search" method="GET" class="search-form" style="max-width: 600px; margin: 0 auto; display: flex; gap: 10px;">
            <input
                type="text"
                name="query"
                class="search-input"
                placeholder="Найдётся всё"
                autocomplete="off"
                style="flex: 1; padding: 10px 15px; font-size: 18px; border-radius: 25px; border: 1px solid #ccc;"
            />
            <button type="submit" class="search-button" style="background-color: #ff0000; color: white; border: none; border-radius: 25px; padding: 10px 25px; font-weight: bold; cursor: pointer;">
                Найти
            </button>
        </form>
    </header>

    <main class="content-container" style="display: flex; justify-content: center; margin-top: 20px;">
        <div class="bottom-info-bar" style="display: flex; align-items: center; gap: 20px; font-size: 14px; color: #444;">
            <div class="weather" style="display: flex; align-items: center; gap: 5px;">
                <span class="weather-icon">☁️</span>
                <span class="weather-temp">+17°</span>
                <span class="weather-desc">Облачно</span>
            </div>
            <div class="currency" style="display: flex; align-items: center; gap: 15px;">
                <span>USD 78,62</span>
                <span>EUR 89,25</span>
                <span>YDEX 4146,50</span>
            </div>
            <div class="user-icons" style="display: flex; align-items: center; gap: 15px;">
                <div class="icon user-profile" title="Профиль"></div>
                <div class="icon apps" title="Приложения"></div>
                <div class="icon mail" title="Почта"></div>
                <div class="icon cart" title="Корзина"></div>
            </div>
        </div>
    </main>
    <section class="advertisement-banner" style="max-width:900px; margin: 0 auto 40px auto; padding: 10px; background-color: #f4c7b8; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
        <div style="flex: 1;">
            <strong style="font-size: 18px; color: #7f2a00;">Курс веб-пентест для специалистов ИБ + Kubernetes</strong><br/>
            <a href="https://practicum.yandex.ru" style="color: #7f2a00; text-decoration: none; font-size: 14px;">practicum.yandex.ru</a> <span style="font-size: 12px; color: #7f2a00;">РЕКЛАМА · 16+</span>
        </div>
        <div style="width: 120px; height: 60px; background-color: #d92a1a; border-radius: 8px; color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 14px;">
            Web pentest
        </div>
    </section>
</body>
</html>
